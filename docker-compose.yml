services:
  meilisearch:
    image: getmeili/meilisearch:v1.11
    container_name: meilisearch
    ports:
      - "7700:7700"
    environment:
      - MEILI_NO_ANALYTICS=true
      - MEILI_ENV=development
      # Optional: set a master key (highly recommended in production)
      # - MEILI_MASTER_KEY=your_master_key_here
    volumes:
      - meili_data:/meili_data
    command: --no-analytics --log-level=INFO

  meili-client:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: meili-client
    depends_on:
      - meilisearch
    tty: true
    stdin_open: true

volumes:
  meili_data:
